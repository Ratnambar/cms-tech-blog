{% extends "blog/base.html" %}

{% block content %}
    <div id="django-form">
        <form id="login-form" method="post">
            <p id="signup-form-tag">Register Here</p>
                {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p>
                <p>{{ field }}</p>
                <p>{{ field.errors }}</p>
            {% endfor %}
            <input type="submit" value="submit">
        </form>
    </div>
{% endblock %}
