{% extends 'blog/base.html' %}

{% block content%}
{% csrf_token %}
<div style="margin: 0px auto;width:700px;min-height: 100px;
overflow: hidden;background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <img class="blog-img" src="{{ profiles.image.url }}" style="border:1px solid #ddd;border-radius:75%;padding:5px;width:200px;"/>
        <a href="{{ profiles.update_profile_reverse_path }}">Update Profile</a>
    <p style="float:right;margin-top:15px;margin-right:250px;color:black;"><b>{{ profiles.display_name }}</b></p>
        <p style="width:170px;margin-top:-130px;margin-bottom:100px;margin-left:270px;word-break: break-all;min-height: 50px;
overflow: hidden;">{{ profiles.bio }}</p>


    {% for post in posts %}
        <div style="margin-left:0px;margin-top:10px;display:block;width:100%;height:135px;background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div style="">
                    <a href="{{ post.get_absolute_url }}">
                        <h3 style="padding:10px;">{{ post.title }}</h3>
                    </a>
                        <a href="{{ post.update_reverse_path }}"><button style="margin-left:20px;">Update</button></a>
                        <a href="{{ post.delete_reverse_path }}"><button style="margin-left:20px;background-color:orange;color:black;">Delete</button></a>
                </div>
<!--                    <div style="margin-left:190px;margin-right:190px;float:left;">-->
<!--                        <p>{{ post.content|truncatechars:20 }}</p>-->
<!--                    </div>-->
        </div>
    {% endfor %}

{% endblock %}
