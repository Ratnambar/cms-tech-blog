{% extends "blog/base.html" %}

{% block content %}
    <div id="django-form" style="height:100%;">

<!--        <div id="form-surrounding">-->
            <form method="post" id="login-form">
                <b style="margin-top:150px;color:white;">Login Here</b>
                {% csrf_token %}
                {% for field in form %}
                <p>{{ field.label_tag }}</p>
                <p>{{ field }}</p>
                <p>{{ field.errors }}</p>
            {% endfor %}
                <a id="login-btn" href="{% url 'password_reset' %}" style="color:white;">Forgot Password</a><br>
                <input  type="submit" value="Login">
            </form>
<!--        </div>-->
    </div>
{% endblock %}
