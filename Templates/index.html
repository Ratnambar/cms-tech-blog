<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
    {% for post in posts %}
    <div>
        <a href="/blogs/{{ post.id }}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.content|truncatechars:100 }}</p>
    </div>
    {% endfor %}
</body>
</html>
