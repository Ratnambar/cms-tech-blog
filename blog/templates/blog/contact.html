{% extends "blog/base.html" %}

{% block content %}
        <div id="contact-form">
            <p style="font-size:30px;">Contact Form</p>
            <form  method="POST">
<!--                <p id="signup-form-tag">Register Here</p>-->
                <!-- {{ form.as_p }} -->
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label_tag }} </p>
                    <p>{{ field }} </p>
                    <p>{{ field.errors }} </p>
                {% endfor %}
                <input type="submit" value="Contact Us">
            </form>
        </div>
{% endblock%}
